<div th:fragment="providersFragment">
    <style>
        .selected-provider {
            background-color: #d0ffd0;
            font-weight: bold;
        }
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
            color: #222;
        }
        table {
            margin: 0 auto 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 900px;
        }
        th, td {
            padding: 12px 16px;
            text-align: center;
        }
        th {
            background: #343a40;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr.selected-provider td {
            border-left: 5px solid #28a745;
        }
        form {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 500px;
            margin: 0 auto 30px auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button, a.btn {
            margin-top: 10px;
        }
    </style>
    <script>
        function selectProvider(id) {
            fetch('/providers/select/' + id, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Failed to select provider.');
                    }
                });
        }
    </script>
    <h1 class="providers-title">IPTV Providers</h1>
    <table class="providers-table" border="1">
        <thead>
        <tr>
            <th>Select</th>
            <th>API URL</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="provider : ${providers}" th:classappend="${provider.selected} ? 'selected-provider' : ''">
            <td>
                <input type="radio" name="selected" th:checked="${provider.selected}" th:onclick="selectProvider([[${provider.id}]])"/>
            </td>
            <td th:text="${provider.apiUrl}"></td>
            <td th:text="${provider.username}"></td>
            <td th:text="${provider.password}"></td>
            <td>
                <a th:href="@{'/providers/edit/' + ${provider.id}}">Edit</a>
                <a th:href="@{'/providers/delete/' + ${provider.id}}" onclick="return confirm('Delete this provider?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2 th:text="${editProvider != null} ? 'Edit Provider' : 'Add New Provider'"></h2>
    <form class="providers-form" th:action="${editProvider != null} ? @{'/providers/edit/' + ${editProvider.id}} : @{'/providers/add'}" method="post">
        <input type="hidden" name="id" th:value="${editProvider != null} ? ${editProvider.id} : ''"/>
        <label>API URL: <input type="text" name="apiUrl" th:value="${editProvider != null} ? ${editProvider.apiUrl} : ''" required/></label><br/>
        <label>Username: <input type="text" name="username" th:value="${editProvider != null} ? ${editProvider.username} : ''" required/></label><br/>
        <label>Password: <input type="text" name="password" th:value="${editProvider != null} ? ${editProvider.password} : ''" required/></label><br/>
        <button type="submit">Save</button>
        <a href="/providers">Cancel</a>
    </form>
</div>
