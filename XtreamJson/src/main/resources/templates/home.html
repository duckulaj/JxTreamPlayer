<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XtreamJson Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { padding-top: 70px; }
        .movie-item, .live-item { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        .navbar-brand { font-weight: bold; }
        .selected-provider {
            background-color: #d0ffd0;
            font-weight: bold;
        }
        h1.providers-title {
            margin-top: 30px;
            margin-bottom: 30px;
            color: #222;
        }
        table.providers-table {
            margin: 0 auto 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 900px;
        }
        .providers-table th, .providers-table td {
            padding: 12px 16px;
            text-align: center;
        }
        .providers-table th {
            background: #343a40;
            color: #fff;
        }
        .providers-table tr:nth-child(even) {
            background: #f2f2f2;
        }
        .providers-table tr.selected-provider td {
            border-left: 5px solid #28a745;
        }
        form.providers-form {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 500px;
            margin: 0 auto 30px auto;
        }
        .providers-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        .providers-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .providers-form button, .providers-form a.btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid mt-4 text-center">
    <h1 class="mb-4" th:text="${message}">Welcome to XtreamJson Home Page!</h1>
    <div id="reset-status" class="mb-3"></div>

    <div class="mb-3">
      <div id="live-category-dropdown" class="mb-2"></div>
      <div id="live-category-items" class="mb-4"></div>
      <div id="movie-category-dropdown" class="mb-2"></div>
      <div id="series-category-dropdown" class="mb-2"></div>
      <div id="series-list-container" class="mb-2"></div>
      <div id="seasons-list"></div>
    </div>
    <div id="movie-category-container" class="w-100"></div>
    <div id="movie-category-items"></div>
    <div id="providers-container"></div>
    <div id="admin-properties-container"></div>

    <!-- Log Content Container -->
    <div id="home-log-content"></div>
</div>

<!-- Modal removed: resetDatabase now invoked directly from the navbar via htmx and updates #reset-status -->
</body>
</html>
