<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XtreamJson Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body { padding-top: 70px; }
        .movie-item, .live-item { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        .navbar-brand { font-weight: bold; }
        .selected-provider {
            background-color: #d0ffd0;
            font-weight: bold;
        }
        h1.providers-title {
            margin-top: 30px;
            margin-bottom: 30px;
            color: #222;
        }
        table.providers-table {
            margin: 0 auto 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 900px;
        }
        .providers-table th, .providers-table td {
            padding: 12px 16px;
            text-align: center;
        }
        .providers-table th {
            background: #343a40;
            color: #fff;
        }
        .providers-table tr:nth-child(even) {
            background: #f2f2f2;
        }
        .providers-table tr.selected-provider td {
            border-left: 5px solid #28a745;
        }
        form.providers-form {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 500px;
            margin: 0 auto 30px auto;
        }
        .providers-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        .providers-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .providers-form button, .providers-form a.btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">XtreamJson</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarActions" aria-controls="navbarActions" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarActions">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-outline-light me-2 my-1" href="#" 
             hx-get="/providers/fragment" 
             hx-target="#providers-container" 
             hx-swap="innerHTML">
            Providers
          </a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light me-2 my-1" 
                  hx-get="/resetDatabase" 
                  hx-target="#reset-status" 
                  hx-swap="innerHTML">
            Reset Database
          </button>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light me-2 my-1" href="#" 
             hx-get="/liveCategoriesDropdown" 
             hx-target="#live-category-dropdown" 
             hx-swap="innerHTML">
            Show Live Categories
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light my-1" href="#" 
             hx-get="/movieCategoriesDropdown" 
             hx-target="#movie-category-dropdown" 
             hx-swap="innerHTML">
            Show Movie Categories
          </a>
        </li>
        <li style="margin-left: 0.5rem;"></li> <!-- Added space between the two buttons -->
        <li class="nav-item">
          <a class="btn btn-outline-light my-1" href="#" 
             hx-get="/seriesCategoriesDropdown" 
             hx-target="#series-category-dropdown" 
             hx-swap="innerHTML">
            Show Series Categories
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4 text-center">
    <h1 class="mb-4" th:text="${message}">Welcome to XtreamJson Home Page!</h1>
    <div id="reset-status" class="mb-3"></div>

    <div class="mb-3">
      <div id="live-category-dropdown" class="mb-2"></div>
      <div id="live-category-items" class="mb-4"></div>
      <div id="movie-category-dropdown" class="mb-2"></div>
      <div id="series-category-dropdown" class="mb-2"></div>
    </div>
    <div id="movie-category-container" class="w-100"></div>
    <div id="movie-category-items"></div>
    <div id="providers-container"></div>
</div>

<script>
// Removed Clappr integration. No custom JS needed for standard <video> tag.
</script>
</body>
</html>
