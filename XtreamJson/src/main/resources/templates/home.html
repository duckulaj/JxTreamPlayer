<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XtreamJson Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { padding-top: 70px; }
        .movie-item, .live-item { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        .navbar-brand { font-weight: bold; }
        .selected-provider {
            background-color: #d0ffd0;
            font-weight: bold;
        }
        h1.providers-title {
            margin-top: 30px;
            margin-bottom: 30px;
            color: #222;
        }
        table.providers-table {
            margin: 0 auto 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 900px;
        }
        .providers-table th, .providers-table td {
            padding: 12px 16px;
            text-align: center;
        }
        .providers-table th {
            background: #343a40;
            color: #fff;
        }
        .providers-table tr:nth-child(even) {
            background: #f2f2f2;
        }
        .providers-table tr.selected-provider td {
            border-left: 5px solid #28a745;
        }
        form.providers-form {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 90%;
            max-width: 500px;
            margin: 0 auto 30px auto;
        }
        .providers-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        .providers-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .providers-form button, .providers-form a.btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid mt-4 text-center">
    <h1 class="mb-4" th:text="${message}">Welcome to XtreamJson Home Page!</h1>
    <div id="reset-status" class="mb-3"></div>

    <div class="mb-3">
      <div id="live-category-dropdown" class="mb-2"></div>
      <div id="live-category-items" class="mb-4"></div>
      <div id="movie-category-dropdown" class="mb-2"></div>
      <div id="series-category-dropdown" class="mb-2"></div>
      <div id="series-list-container" class="mb-2"></div>
      <div id="seasons-list"></div>
    </div>
    <div id="movie-category-container" class="w-100"></div>
    <div id="movie-category-items"></div>
    <div id="providers-container"></div>
    <div id="admin-properties-container"></div>

    <!-- Log Content Container -->
    <div id="home-log-content"></div>
</div>

<div th:replace="~{fragments/resetDatabaseModal :: resetDatabaseModal}"></div>

<script>
// Removed Clappr integration. No custom JS needed for standard <video> tag.

(function() {
  let resetDbController = {
    xhr: null,
    modal: null,
    init: function() {
      const modalElement = document.getElementById('resetDatabaseModal');
      if (modalElement) {
        this.modal = bootstrap.Modal.getOrCreateInstance(modalElement);
      }
      const openBtn = document.querySelector('[data-bs-target="#resetDatabaseModal"]');
      if (openBtn) {
        openBtn.addEventListener('click', () => {
          document.getElementById('resetDatabaseModalMessage').textContent = 'Updating database, please wait...';
          document.getElementById('cancelResetDatabaseBtn').disabled = false;
          this.startReset();
          if (this.modal) {
            this.modal.show();
          }
        });
      }
      const cancelBtn = document.getElementById('cancelResetDatabaseBtn');
      if (cancelBtn) {
        cancelBtn.addEventListener('click', () => {
          this.cancelReset();
        });
      }
    },
    startReset: function() {
      this.xhr = new XMLHttpRequest();
      this.xhr.open('GET', '/resetDatabase', true);
      this.xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
      this.xhr.onreadystatechange = () => {
        if (this.xhr.readyState === 4) {
          document.getElementById('cancelResetDatabaseBtn').disabled = false;
          if (this.modal) {
            this.modal.hide();
          }
          document.getElementById('reset-status').innerHTML = this.xhr.status === 200 ? this.xhr.responseText : '<div class="alert alert-danger">Error updating database.</div>';
          this.xhr = null;
        }
      };
      this.xhr.onabort = () => {
        if (this.modal) {
          this.modal.hide();
        }
        document.getElementById('reset-status').innerHTML = '<div class="alert alert-info">Database update cancelled.</div>';
        this.xhr = null;
      };
      document.getElementById('cancelResetDatabaseBtn').disabled = false;
      if (this.modal) {
        this.modal.show();
      }
      this.xhr.send();
    },
    cancelReset: function() {
      if (this.xhr) {
        this.xhr.abort();
        this.xhr = null;
      }
      if (this.modal) {
        this.modal.hide();
      }
      document.getElementById('reset-status').innerHTML = '<div class="alert alert-info">Cancelling database update...';
      // Send cancel request to backend
      var xhrCancel = new XMLHttpRequest();
      xhrCancel.open('GET', '/cancelResetDatabase', true);
      xhrCancel.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
      xhrCancel.onreadystatechange = function() {
        if (xhrCancel.readyState === 4) {
          document.getElementById('reset-status').innerHTML = xhrCancel.status === 200 ? xhrCancel.responseText : '<div class="alert alert-danger">Error cancelling database update.</div>';
        }
      };
      xhrCancel.send();
    }
  };
  document.addEventListener('DOMContentLoaded', function() {
    resetDbController.init();
  });
})();
</script>
</body>
</html>
