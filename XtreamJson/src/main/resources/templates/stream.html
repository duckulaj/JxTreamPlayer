<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XtreamJson Stream Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #181818; color: #fff; }
        .stream-container { max-width: 900px; margin: 40px auto; background: #222; border-radius: 10px; box-shadow: 0 2px 16px #0006; padding: 2rem; }
        video { width: 100%; height: auto; border-radius: 8px; background: #000; }
    </style>
</head>
<body>
    <div class="stream-container">
        <h2 class="mb-4">Streaming Player</h2>
        <video id="player" controls autoplay>
            <source id="videoSource" src="" type="video/mp4">
            <p>Your browser does not support the video tag.</p>
        </video>
        <div class="mt-3">
            <a href="home.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script>
        // Parse query parameter for url
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        const streamUrl = getQueryParam('url');
        if (streamUrl) {
            // Set video source and try to guess type
            const ext = streamUrl.split('.').pop().toLowerCase();
            let mime = 'video/mp4';
            if (ext === 'mkv') mime = 'video/x-matroska';
            else if (ext === 'ts') mime = 'video/mp2t';
            document.getElementById('videoSource').src = streamUrl;
            document.getElementById('videoSource').type = mime;
            document.getElementById('player').load();
        } else {
            document.querySelector('.stream-container').innerHTML = '<div class="alert alert-danger">No stream URL provided.</div>';
        }
    </script>
</body>
</html>
