<!-- Fragment for displaying movie items as hyperlinks -->
<div th:fragment="movie-category-items(movies, apiUrl, username, password)">
    <ul class="list-group">
        <th:block th:each="movie : ${movies}">
            <li class="list-group-item">
                <a class="clickable-movie-card" th:href="@{'/stream.html'(url=${movie.directSource},title=${movie.name})}" th:text="${movie.name}" th:attr="data-tmdb=${movie.tmdb}"></a>
            </li>
        </th:block>
    </ul>
</div>
