<!-- Fragment for displaying movie items as hyperlinks -->
<div th:fragment="items(movies, apiUrl, username, password)">
    <ul class="list-group">
        <th:block th:each="movie : ${movies}">
            <li class="list-group-item">
                <a th:href="@{'/stream.html'(url=${movie.directSource})}" th:text="${movie.name}" target="_blank"></a>
            </li>
        </th:block>
    </ul>
</div>
