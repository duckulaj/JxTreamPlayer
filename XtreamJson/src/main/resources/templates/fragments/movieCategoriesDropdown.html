<!-- Dropdown fragment for movie categories -->
<div th:fragment="dropdown">
    <select id="movieCategorySelect" name="movieCategorySelect" class="form-select">
        <option value="">Select a Movie Category</option>
        <th:block th:each="category : ${categories}">
            <option th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
        </th:block>
    </select>
</div>
