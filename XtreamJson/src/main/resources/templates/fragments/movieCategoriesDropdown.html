<!-- Dropdown fragment for movie categories -->
<div th:fragment="movie-category-dropdown">
	<label for="series-category-select">Select Movie Category:</label>
    <select id="movieCategorySelect" name="categoryId" class="form-select w-auto d-inline-block"
            hx-get="/movieCategoryPage?page=0&size=20"
            hx-target="#movie-category-container"
            hx-swap="innerHTML">
        <option value="">Select a Movie Category</option>
        <th:block th:each="category : ${categories}">
            <option th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
        </th:block>
    </select>
</div>
