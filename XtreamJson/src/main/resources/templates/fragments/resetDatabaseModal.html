<div th:fragment="resetDatabaseModal">
  <div class="modal fade" id="resetDatabaseModal" tabindex="-1" aria-labelledby="resetDatabaseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resetDatabaseModalLabel">Updating Database</h5>
        </div>
        <div class="modal-body">
          <div id="resetDatabaseModalMessage">Updating database, please wait...</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelResetDatabaseBtn" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
